      max-width: 600px;

    }

      overflow-y: scroll;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f8f8f8;
    }

    #chat-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
  </style>
</head>

<body>

            </a>
          </li>

  <div class="container mt-5">
  <div class="jumbotron">
  </div>
    <div id="chat-container">
      <div id="chat-messages" class="mb-3"></div>
      <input type="text" id="chat-input" class="form-control" placeholder="Type your message">
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    let isUser = true;

    function addMessage(message) {
      const chatMessage = document.createElement('div');
      chatMessage.classList.add('alert');
      chatMessage.classList.add(isUser ? 'alert-primary' : 'alert-secondary');
      chatMessage.textContent = message;
      chatMessages.appendChild(chatMessage);
    }

    function simulateResponse(userMessage) {
      if (userMessage.trim() !== '') {
        addMessage('You: ' + userMessage);
        chatInput.value = '';
        isUser = false;
        setTimeout(function () {
          const response = generateResponse(userMessage);
          addMessage('AI: ' + response);
          isUser = true;
        }, 1000);
      }
    }

function generateResponse(userMessage) {
  // Define keyword-based responses
  const keywordResponses = [
    { keywords: ['hi', 'hello'], response: "Hi, how are you?" },
    { keywords: ['how are you', 'how\'s it going'], response: "I'm doing well, thank you!" },
    { keywords: ['question', 'ask'], response: "Sure, go ahead and ask your question!" },
    { keywords: ['weather'], response: "The weather is sunny and warm today." },
    { keywords: ['time'], response: new Date().toLocaleTimeString() },
    { keywords: ['help', 'assistance'], response: "I'm here to help. How can I assist you?" },
    { keywords: ['thank'], response: "You're welcome!" },
    { keywords: ['bye', 'goodbye'], response: "Goodbye! Have a great day!" },
  ];

  // Search for keyword match in user's message
  for (const keywordResponse of keywordResponses) {
    const matchedKeywords = keywordResponse.keywords.filter(keyword =>
      userMessage.toLowerCase().includes(keyword)
    );

    if (matchedKeywords.length > 0) {
      return keywordResponse.response;
    }
  }

  // If no specific keyword match, provide a generic response
  return "I'm sorry, I don't have a specific response for that. Could you please provide more information or ask another question?";
}
chatInput.addEventListener('keydown', function (event) {
  if (event.key === 'Enter') {
    const userMessage = chatInput.value;
    simulateResponse(userMessage);
  }
});
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

          <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
